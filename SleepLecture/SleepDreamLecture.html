<h1>1.3. 睡眠的功能和理论</h1>
<ul>
<li>恢复论（restoration theory）/保养论(conservation theory)：<br />
睡眠能恢复人的精力、消除疲劳，促进体力使精神得到恢复，是保证大脑正常工作的生理条件。</li>
<li>演化论(evolutionary theory)<br />
不同睡眠方式主要是在生存过程中长期演化而来。动物睡眠的目的是为了避免消耗能量，免受伤害。由于人类缺乏夜视能力，容易受到其他猛禽的威胁，因此必须在晚上选择安全的地方睡眠。</li>
</ul>
</section>

<h1>2.1 快速眼动睡眠</h1>
<p><font size=6 color="red">快速眼动睡眠(Rapid Eye Movement, REM)</font>,也称为梦境睡眠或者快波睡眠。在这个阶段中眼球会快速的向各个方向移动，同时身体的肌肉会放松，呈现一种临时性瘫痪的状态。呼吸变快、变浅，呼吸不规律，心率加快，血压升高，REM是在全部睡眠阶段中最深的，总共有大约90-120分钟的时间，每次大约20-30分钟。梦境发生在REM睡眠的。另外REM睡眠对记忆的储存、整理、整合都非常的重要。</p>
<ul>

<h2>- 快波睡眠 (fast-wave sleep)</h2>
<ul>
<li>眼动速率为每分钟50-60次， 脑电节律在8-12Hz。</li>
<li>During wakefulness and REM, beta and gamma from 10-15 to 80-120Hz (Corsi-Cabrera et al., 2001; Brown et al.,2012)</li>
<li>与心理创伤的恢复、神经发育有着密切的联系。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-class="invert lead" data-color="black" data-background-image="url(bg9-image.png)" data-paginate="true" class="invert lead" data-marpit-pagination="32" data-marpit-pagination-total="49" style="--class:invert lead;--color:black;--background-image:url(bg9-image.png);--paginate:true;color:black;background-image:url(bg9-image.png);background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="16:9">
<h1>2.1  快波睡眠&amp; 慢波睡眠</h1>
<h2>- 慢波睡眠 （Slow Wave Sleep, delta睡眠）</h2>
<ul>
<li>慢波睡眠的脑电节律通常低于每秒12次。</li>
<li><a href="https://onlinelibrary.wiley.com/doi/abs/10.1111/j.1365-2869.2012.01017.x#:~:text=sigma%20range%20%2812%E2%80%9316%20Hz%29%2C%20and%20EEG%20slow-wave%20activity,3.5%20Hz%29%2C%20might%20represent%20oscillatory%20activity%20that%20promotes">EEG slow-wave activity (SWA), highly-synchronized oscillations during NREM sleep (0.1– 3.5 Hz) (Holz, Piosczyk,Feige, et al.,2012)</a></li>
<li><a href="https://www.baidu.com/s?ie=utf-8&f=8&rsv_bp=1&rsv_idx=1&tn=baidu&wd=-%20%E5%9C%A8%E7%9D%A1%E7%9C%A0%E7%9A%84%E5%89%8D%E4%B8%89%E5%88%86%E4%B9%8B%E4%B8%80%E6%97%B6%E9%97%B4%EF%BC%8C%E7%9A%86%E4%B8%BA%E6%85%A2%E6%B3%A2%E7%9D%A1%E7%9C%A0%E3%80%82&fenlei=256&rsv_pq=0xe614a05600073cc4&rsv_t=2bfeVEvGZh0CIxkwN6KBJQyQJVgMylIkQn%2BK%2BPxKzi3FS9Awxwdy8%2BH1ZYs8&rqlang=en&rsv_enter=1&rsv_dl=ib&rsv_sug2=0&rsv_btype=i&inputT=4&rsv_sug4=4">在睡眠的前三分之一时间，皆为慢波睡眠。</a></li>
<li>与恢复体力、机体生长关系密切。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-class="invert lead" data-color="black" data-background-image="url(bg9-image.png)" data-paginate="true" class="invert lead" data-marpit-pagination="33" data-marpit-pagination-total="49" style="--class:invert lead;--color:black;--background-image:url(bg9-image.png);--paginate:true;color:black;background-image:url(bg9-image.png);background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="16:9">
<h1>(三)睡眠障碍的类型</h1>
<ol>
<li>失眠</li>
<li>嗜睡症</li>
<li>睡眠窒息</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-class="invert lead" data-color="black" data-background-image="url(bg9-image.png)" data-paginate="true" class="invert lead" data-marpit-pagination="34" data-marpit-pagination-total="49" style="--class:invert lead;--color:black;--background-image:url(bg9-image.png);--paginate:true;color:black;background-image:url(bg9-image.png);background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="16:9">
<h1>3.1  失眠</h1>
<ul>
<li>失眠表现为难以入睡、容易惊醒、时睡时醒、难以沉睡等。</li>
<li>失眠者在睡眠时出现更多的alpha波</li>
<li>老年人和女性更容易失眠</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-class="invert lead" data-color="black" data-background-image="url(bg9-image.png)" data-paginate="true" class="invert lead" data-marpit-pagination="35" data-marpit-pagination-total="49" style="--class:invert lead;--color:black;--background-image:url(bg9-image.png);--paginate:true;color:black;background-image:url(bg9-image.png);background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="16:9">
<h1>3.1 失眠的类型 （按行为表现分类）</h1>
<ul>
<li>起始性失眠： 难以入睡</li>
<li>维持性失眠： 表现为夜间经常醒来。 （wake after sleep onset, WASO）</li>
<li>终止性失眠： 表现为凌晨醒来后无法再次入睡</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-class="invert lead" data-color="black" data-background-image="url(bg9-image.png)" data-paginate="true" class="invert lead" data-marpit-pagination="36" data-marpit-pagination-total="49" style="--class:invert lead;--color:black;--background-image:url(bg9-image.png);--paginate:true;color:black;background-image:url(bg9-image.png);background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="16:9">
<h1>3.1 失眠的类型 （按成因分类）</h1>
<ul>
<li>情绪性失眠，暂时性失眠，主要是因为情绪、压力或者特殊事件导致的。</li>
<li>假性失眠：由于对所需睡眠时长的不正确预期导致。</li>
<li>失律性失眠： 由生活节律导致失眠，如时差或者连续加班。</li>
<li>药物性失眠：安眠药、咖啡、浓茶、可乐等兴奋性物质。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-class="invert lead" data-color="black" data-background-image="url(bg9-image.png)" data-paginate="true" class="invert lead" data-marpit-pagination="37" data-marpit-pagination-total="49" style="--class:invert lead;--color:black;--background-image:url(bg9-image.png);--paginate:true;color:black;background-image:url(bg9-image.png);background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="16:9">
<h1>3.1 如何应对失眠？</h1>
<ul>
<li>
<p>建立信心</p>
</li>
<li>
<p>睡前放松心情</p>
</li>
<li>
<p>规律的生活</p>
</li>
<li>
<p>设计安静的卧房（建议：夜间声音小于30-35dB分贝）</p>
</li>
<li>
<p>使睡床单纯化  （建议：睡前不玩手机）</p>
</li>
<li>
<p>保持适度运动，避免睡前剧烈运动</p>
</li>
<li>
<p>睡前饮食适度  （建议：下午5pm后不喝咖啡）</p>
</li>
<li>
<p>睡前不要饮酒， 喝酒并不能提高睡眠质量</p>
</li>
<li>
<p>忌服安眠药</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-class="invert lead" data-color="black" data-background-image="url(bg9-image.png)" data-paginate="true" class="invert lead" data-marpit-pagination="38" data-marpit-pagination-total="49" style="--class:invert lead;--color:black;--background-image:url(bg9-image.png);--paginate:true;color:black;background-image:url(bg9-image.png);background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="16:9">
<h1>3.2 睡眠障碍的类型： 嗜睡症</h1>
<ul>
<li>部分判断标准：<a href="https://www.xinglinpukang.com/vod/62976277.html">比以前的睡眠时间多1-2小时</a></li>
<li>在觉醒时，会突然地不可抵抗地想睡觉，并快熟进入快速眼动睡眠阶段。</li>
<li>具有遗传性</li>
<li>发病年龄大多数为10-12岁，- 发病概率0.2%至1%之间</li>
</ul>
<p><img src="%E5%97%9C%E7%9D%A1%E7%97%87.jpeg" alt="" style="width:700px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-class="invert lead" data-color="black" data-background-image="url(bg9-image.png)" data-paginate="true" class="invert lead" data-marpit-pagination="39" data-marpit-pagination-total="49" style="--class:invert lead;--color:black;--background-image:url(bg9-image.png);--paginate:true;color:black;background-image:url(bg9-image.png);background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="16:9">
<h1>3.3 睡眠障碍的类型： 睡眠窒息(Sleep Apnea Syndrome)</h1>
<ul>
<li>夜间睡眠7小时内,发生至少持续10秒钟的呼吸窘迫在30次以上,称为睡眠窒息综合征.(Sleep Apnea Syndrome,SAS)<a href="https://xueshu.baidu.com/usercenter/paper/show?paperid=1a1h0850fj2t0cp0ns6c0mr0te684121">(李鸿仁 &amp; 陆铸今, 1994)</a></li>
<li>睡眠窒息表现为打鼾、甚至因为呼吸道阻塞缺氧而出现呼吸停止</li>
<li>梦魇、梦游、梦呓、梦惊、遗尿</li>
<li>与肥胖有关，并会引起高血压、心脏病、中风，甚至死亡。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-class="invert lead" data-color="black" data-background-image="url(bg9-image.png)" data-paginate="true" class="invert lead" data-marpit-pagination="40" data-marpit-pagination-total="49" style="--class:invert lead;--color:black;--background-image:url(bg9-image.png);--paginate:true;color:black;background-image:url(bg9-image.png);background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="16:9">

<li>快波睡眠，慢波睡眠</li>
